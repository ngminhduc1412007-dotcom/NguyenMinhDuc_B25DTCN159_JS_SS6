<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bai 9</h1>
    <script>
        let arr = [];
        let choice;

        do {
            choice = Number(prompt(
            `================== MENU ===================
            1. Nhập số phần tử và giá trị các phần tử
            2. In ra các phần tử đang quản lý
            3. In ra các phần tử chẵn và tính tổng
            4. In ra giá trị lớn nhất và nhỏ nhất
            5. In ra các số nguyên tố và tính tổng
            6. Nhập một số và thống kê số lần xuất hiện
            7. Thêm một phần tử vào vị trí chỉ định
            8. Thoát
            ===========================================
            Lựa chọn của bạn:`));
            switch (choice) {
                case 1: {
                    let n = Number(prompt("Nhập số phần tử"));
                    arr = [];
                    for (let i = 0; i < n; i++) {
                        let value = Number(prompt("Nhập phần tử thứ " + i));
                        arr.push(value);
                    }
                    break;
                }
                case 2: {
                    console.log("Mảng hiện tại:", arr);
                    break;
                }
                case 3: {
                    let sum = 0;
                    console.log("Các số chẵn:");
                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i] % 2 === 0) {
                            console.log(arr[i]);
                            sum += arr[i];
                        }
                    }
                    console.log("Tổng số chẵn:", sum);
                    break;
                }
                case 4: {
                    if (arr.length === 0) {
                        console.log("Mảng rỗng");
                    } else {
                        let max = arr[0];
                        let min = arr[0];
                        for (let i = 1; i < arr.length; i++) {
                            if (arr[i] > max) max = arr[i];
                            if (arr[i] < min) min = arr[i];
                        }
                        console.log("Max =", max);
                        console.log("Min =", min);
                    }
                    break;
                }
                case 5: {
                    let sum = 0;
                    console.log("Các số nguyên tố:");
                    for (let i = 0; i < arr.length; i++) {
                        let isPrime = arr[i] > 1;
                        for (let j = 2; j < arr[i]; j++) {
                            if (arr[i] % j === 0) {
                                isPrime = false;
                                break;
                            }
                        }
                        if (isPrime) {
                            console.log(arr[i]);
                            sum += arr[i];
                        }
                    }
                    console.log("Tổng số nguyên tố:", sum);
                    break;
                }
                case 6: {
                    let x = Number(prompt("Nhập số cần thống kê"));
                    let count = 0;
                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i] === x) {
                            count++;
                        }
                    }
                    console.log("Số lần xuất hiện của", x, "là:", count);
                    break;
                }
                case 7: {
                    let value = Number(prompt("Nhập giá trị cần thêm"));
                    let index = Number(prompt("Nhập vị trí cần chèn"));
                    if (index < 0 || index > arr.length) {
                        console.log("Vị trí không hợp lệ");
                    } else {
                        arr.splice(index, 0, value);
                        console.log("Mảng sau khi thêm:", arr);
                    }
                    break;
                }
                case 8:
                    console.log("Thoát chương trình");
                    break;
                default:
                    console.log("Lựa chọn không hợp lệ");
            }
        } while (choice !== 8);
    </script>
</body>
</html>
