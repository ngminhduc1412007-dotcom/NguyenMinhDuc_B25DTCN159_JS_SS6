        } else {
            let arr = [];
            let number = [];
            let total;
            let hasNumber = false;
            for (let i = 0; i < input; i++) {
                let num = prompt("nhap phan tu cua mang");
                arr.push(num);
                if (num >= '0' && num <= '9') {
                    total += Number(num);
                    hasNumber = true;
                }
            }
            if (number > 0) {
                console.log(number.join(","));
            } else if (hasNumber) {
                console.log(total);
            } else {
                console.log("mang khong co ki tu so");
            }
        }
